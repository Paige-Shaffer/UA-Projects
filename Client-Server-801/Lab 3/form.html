<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Create Event Listing</title>
</head>
<body>
    <div class="container">
        <h1> Create Your Event Listing </h1>
        <form id="eventForm">
            <label for="date"> Date: </label>
            <input type="date" id="date" required>

            <label for="time"> Time: </label>
            <input type="time" id="time" required>

            <label for="location">Event Location:</label>
            <input type="text" id="location" required minlength="10" maxlength="100">

            <label for="title">Event Title:</label>
            <input type="text" id="title" required minlength="1" maxlength="50">

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" required pattern="^\d{3}-\d{3}-\d{4}$" placeholder="123-456-7890">

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="coordinator">Coordinator:</label>
            <input type="text" id="coordinator" required> 

            <label for="description">Description:</label>
            <textarea id="description" required maxlength="200" minlength="10"> </textarea>

            <button type="submit">Submit Event</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
